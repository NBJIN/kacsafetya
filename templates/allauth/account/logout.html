{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<div class="main-container-logout">
<hr>
<h1 class="logo-font mb-4 mt-5 mb-5">{% trans "Sign Out" %}</h1>
<hr>

<p class="mt-5 mb-5 text-black">{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <button type="submit" class="mb-5 mt-5">{% trans 'Sign Out' %}</button>
</form>

</div>


{% endblock %}
