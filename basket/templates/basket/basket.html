{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container mb-2">
    <div class="row">
        <div class="col">
            <hr>
            <h1 class="logo-font mb-2">Basket Contents</h1>
            <hr>
        </div>

    </div>
    <div class="row">
        <div class="col">
            {% if basket_items %}  
            <div class="table-responsive rounded"></div>
            {% else %}
                <p class="lead mb-5">Basket is empty.</p>
                <a href="{% url 'all_courses' %}" class="btn btn-outline-black rounded-0 btn-lg">
                    <span class="icon">
                        <i class="fas fa-chevron-left"></i>
                    </span>
                    <span class="text-uppercase">Continue Browsing</span>
                </a>

        </div>
    </div>

</div>


{% endblock %}
